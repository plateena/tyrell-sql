version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: tyrell-sql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: tyrell_jobs
      MYSQL_USER: tyrellroot
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./dumps/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./dumps:/dumps

  faker:
    image: node:14
    container_name: tyrell-faker
    working_dir: /app
    volumes:
      - ./faker:/app
    depends_on:
      - mysql
    command: 
      - /bin/sh
      - -c
      - | 
        cd /app/ &&
        npm install &&
        sleep infinity

volumes:
  mysql-data:
